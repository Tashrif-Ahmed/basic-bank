<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Basic Bank</title>
</head>
<body>
    <!-- form Area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Basic Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control"  placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>

        </div>
    </div>
<!-- Taka lenden korar area -->
    <div id="Transaction-Area">
        <!-- Deposit Withdraw & Balance -->
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                     <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <!-- input and output -->
        <div class="row">

            <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="add-deposit" type="button" class="btn btn-success">Deposit</button>
            </div>
            </div>

            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="add-withdraw" type="button" class="btn btn-success">Withdraw</button>
            </div>
            </div>
            
            
        </div>
    
    </div>

    <script>
        // login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            
            const transactionArea = document.getElementById("Transaction-Area");
            transactionArea.style.display = "block";
        })
        // transaction functions
        function updateSpanText(id, addedNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = addedNumber + currentNumber;
                document.getElementById(id).innerText = total;
            }

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }

        // deposit btn event handler
        const depositBtn = document.getElementById('add-deposit')
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber("deposit-amount");

            
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            
            document.getElementById("deposit-amount").value = ""
        })

        // withdraw btn event handler
        const withdrawBtn = document.getElementById('add-withdraw')
        withdrawBtn.addEventListener("click" , function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdraw-amount").value = ""

        })


    </script>
</body>
</html>
